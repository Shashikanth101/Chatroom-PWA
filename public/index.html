<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat app</title>
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <link rel="stylesheet" type="text/css" href="./styles/mobile.css">
  <link rel="manifest" href="../manifest.json">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 class="heading">Simple Chatroom</h2>
      <span class="typing-indicator"></span>
    </div>
    <div class="chatbox">
      <div class="messageList">
      </div>
    </div>
    <div class="input">
      <form class="form">
        <input class="text-input" type="text" name="textbox" placeholder="Enter your message" autocomplete="off" required>
        <button class="send-btn" type="submit">Send</button>
      </form>
    </div>
  </div>

  <div id="firstTimePage" style="display: none;">
    <div class="namePromptContainer">
      <form class="nameForm">
        <p class="nameHeading">Pick a name</p>
        <input class="nameInput" type="text" placeholder="Choose a name" autocomplete="off" required>
        <p class="warningMessage">There is no option to change this later!</p>
        <div class="buttonsContainer">
          <button class="btn saveBtn" type="submit">Save</button>
          <button class="btn resetBtn" type="reset">Reset</button>
        </div>
      </form>
    </div>
  </div>
  
  <!--Socket.io scirpt-->
  <script defer src="./socket.io/socket.io.js"></script>
  <script defer type="text/javascript" src="./src/index.js"></script>
  <script defer type="text/javascript" src="./src/userName.js"></script>
  <script defer type="text/javascript" src="./src/chat.js"></script>
</body>
</html>
